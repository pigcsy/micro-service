zuul.ignored-services=*
zuul.routes.system-api.path=/system/**
zuul.routes.system-api.serviceId=sc-system-gateway
zuul.sensitiveHeaders=Authorization
zuul.semaphore.max-semaphores=1000
zuul.host.maxTotalConnections=1000
zuul.host.maxPerRouteConnections=500
zuul.SendResponseFilter.post.disable=false
zuul.SendErrorFilter.post.disable=true
#\u9ED8\u8BA41000
zuul.host.socket-timeout-millis=3000
#\u9ED8\u8BA42000
zuul.host.connect-timeout-millis=10000
hystrix.stream.maxConcurrentConnections=20
hystrix.stream.bus.enabled=true
hystrix.command.default.execution.timeout.enabled=true
hystrix.command.default.execution.isolation.thread.interruptOnTimeout=true
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=10000
ribbon.ReadTimeout=5000
ribbon.ConnectTimeout=5000
#\u8BA4\u8BC1\u670D\u52A1
security.basic.enabled=false
#admin\u8D26\u6237\u767B\u5F55
security.oauth2.client.grantType=password
security.oauth2.client.clientId=456
security.oauth2.client.clientSecret=123
security.oauth2.client.accessTokenUri=http://SC-AUTH-API/oauth/token
security.oauth2.resource.preferTokenInfo=false
#redis
spring.redis.host=127.0.0.1
spring.redis.password=
spring.redis.port=6379
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=0
spring.redis.pool.max-active=8
spring.redis.pool.max-wait=-1
#logger
logging.config=classpath:logback-spring.xml
logging.level.root=debug
#logging.path=./logs/${spring.application.name}
